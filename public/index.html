<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Portal</title>
    <link href="/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <input id="fileInput" multiple title="" type="file">

    <div id="fileIcons"></div>

    <div id="bandwidthIndicator"></div>

    <div class="ring ring-main"></div>
    <div class="ring ring-a"></div>
    <div class="ring ring-b"></div>

    <div class="particle particle-a"></div>
    <div class="particle particle-b"></div>
    <div class="particle particle-c"></div>
    <div class="particle particle-d"></div>
    <div class="particle particle-e"></div>
    <div class="particle particle-f"></div>
    <div class="particle particle-g"></div>
    <div class="particle particle-h"></div>

    <script src="/index.js"></script>
</main>
</body>
</html>
